{% extends "layout.html" %}

{% block title %}
    Update resource
{% endblock %}

{% block main %}
  <form action="/update" method="post">
        <div class="form-group">
            <lable for="title" class="h4">Title  : </lable><input autocomplete="off" id="title" class="form-control-lg" name="title" value="{{details[0]['Title']}}" type="text">
        </div>
         <div class="form-group">
            <lable for="link" class="h4">Link  : </lable><input autocomplete="off" autofocus id="link" class="form-control-lg" name="link" value="{{details[0]["Link"]}}" type="text">
        </div>
         <div class="form-group formfield">

            <lable for="description" class="h4">Description:</lable><textarea rows="5" cols="50" autocomplete="off" autofocus id="description" class="form-control position" name="details" >{{details[0]["Description"]}}</textarea>

        </div>
        <div class="form-group formfield">

            <lable for="notes" class="h4 note">Notes:  </lable><textarea rows="5" cols="50"autocomplete="off" autofocus class="form-control" name="notes" >{{details[0]["Notes"]}}</textarea>

        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
    <div>

    </div>

{% endblock %}
