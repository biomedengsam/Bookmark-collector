{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block main %}
 <h5 class="card">{{count[0]['COUNT(title)']}} Result(s) were found for <span style="color: green">{{title}}</span></h5>
 {% for result in search_results %}
      <div class="card">
          <a href="{{ url_for('resource_details', resource_title=result["Title"]) }}"> {{result["Title"]}}</a>
        </div>

 {% endfor %}
{% endblock %}
